<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Form</title>
</head>
<body>

    <p th:text="${msg}"></p>

    <h1>Product Form</h1>

    <!-- Make sure th:object is bound to 'product' -->
    <form th:action="@{/product}" th:object="${product}" method="post">
    
        <label>Product Id: </label>
        <input type="number" th:field="*{id}" required /></br></br>
        <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p></br></br>

        <label>Product Name: </label>
        <input type="text" th:field="*{name}" required /></br></br>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p></br></br>

        <label>Product Price: </label>
        <input type="number" step="0.01" th:field="*{price}" required /></br></br>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p></br></br>

        <input type="submit" value="Submit"/>

    </form>

</body>
</html>
